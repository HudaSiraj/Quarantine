<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./lologabana.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <title>Covid-19 Tracker</title>
</head>
<body>
    
    <h1 class="title">covid-19 tracker</h1>
    <h2 class="subtitle">Here are some updates on the corona virus in the United States.</h2>
    <div class="data-container">
        <div class="stats-container">
            <h4>Cases</h4>
            <h1 id="cases"></h1>
            <h4>Deaths</h4>
            <h1 id="deaths"></h1>
            
        </div>
        <div class="location-container">
            <h4>Country</h4>
            <h1 id="country">United States</h1>
            <h4>Population</h4>
            <h1 id="population"></h1>
            <h4>Last Updated</h4>
            <h1 id="update"></h1>
        </div>
    </div>
    <h1 class="footer"><b>Website designed by Huda S. | Data collected from <a href="https://systems.jhu.edu/research/public-health/ncov/" target="_blank"><i>Johns Hopkins University</i></a></h1>

    <script src="./app.js"></script>
</body>
</html>
